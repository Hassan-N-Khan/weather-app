<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="project-container">
        <h1>Projects</h1>
        <div class="add-project-container">
            <input type="text" class="project-input" placeholder="Add new project">
            <button class="add-project-button">Add Project</button>
        </div>
        <dialog id="edit-title-dialog">
            <form action="#" method="dialog" id="edit-title-form">
                <div class="todo-title-container">
                    <input type="text" id="project-title-input" class="project-title-input">
                    <button type="submit" class="submit-title">Submit</button>
                </div>
            </form>
        </dialog>

        <div class="project-list">
        </div>

    </div>

    <div class="todo-container">
        <h1>To Do List</h1>
        <div class="add-todo-container">
            <button class="add-todo-button">Add Task</button>

            <dialog id="add-todo-dialog">
                <form action="#" method="dialog" id="add-task-form">
                    
                    <!-- Hidden inputs to manage mode (add/edit) -->
                    <input type="hidden" id="edit-mode" value="add">
                    <input type="hidden" id="edit-index" value="">

                    <!-- Title -->
                    <div class="todo-title-container">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" class="todo-title-input" placeholder="Enter Title" required>
                    </div>

                    <!-- Description -->
                    <div class="todo-description-container">
                        <label for="todo-description">Description</label>
                        <textarea type="text" id="todo-description" class="todo-description-input" placeholder="Enter Description" required></textarea>
                    </div>

                    <!-- Date and Priority -->
                    <div class="todo-date-priority-container">
                        <input type="date" id="todo-date" class="todo-date-input" required>

                        <div class="todo-priority-container">
                            <label for="priority">Priority:</label>
                            <select name="priority" id="priority" class="todo-priority-input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="todo-buttons-container">
                        <button type="button" class="close" formmethod="dialog" id="close-dialog-button" autofocus>Close</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
            </dialog>



            <h2 class="project-title"></h2>
            <div class="task-list">
                <div class="todo-list">
                </div>
            </div>
    </div>
</body>
</html>
